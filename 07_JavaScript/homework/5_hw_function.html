<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .character {
      width: 150px; 
      height: 150px;
      border: 4px dotted green;
      border-radius: 40px;
    }
  </style>
</head>
<body>
  <h1>둥글둥글 테두리</h1>
  <img src="./images/sponge.png" alt="" class="character">
  <input type="range" class="radius-size" min="0" max="75" step="5">
  <span class="show-radius-size"></span>

  <script>
    const inputImg = document.querySelector('.character');
    const radiusInput = document.querySelector('.radius-size');
    const radiusSize = document.querySelector('.show-radius-size');

    radiusSize.textContent = radiusInput.value;    
    radiusInput.addEventListener('input', function () {
      radiusSize.textContent = radiusInput.value;
    })
    
    radiusInput.addEventListener('change', function () {
      radiusAdd(radiusInput.value);
    });

    function radiusAdd(round) {
      inputImg.style.borderRadius = `${round}px`;
    }
  </script>
</body>
</html>

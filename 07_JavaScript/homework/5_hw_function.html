<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .character {
      width: 150px; 
      height: 150px;
      border: 4px dotted green;
      border-radius: 40px;
    }
  </style>
</head>
<body>
  <h1>둥글둥글 테두리</h1>
  <img src="./images/sponge.png" alt="스폰지밥" class="character">
  <input type="range" class="radius-size" min="0" max="75" step="5" oninput="radiusAdd(this.value)">
  <!-- this: 이벤트가 발생한 요소 자기 자신 -->
  <span class="show-radius-size">40</span>

  <script>
    const inputImg = document.querySelector('.character');
    const radiusSize = document.querySelector('.show-radius-size'); 

    function radiusAdd(round) {
      radiusSize.textContent = round;
      inputImg.style.borderRadius = `${round}px`;
    }
  </script>
</body>
</html>

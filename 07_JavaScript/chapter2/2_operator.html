<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 연산자
    // 연산이란 데이터를 처리하여 결과가 나오는 것 -> 우리가 아는 사칙연산(+, -, *, /)이 있음
    // 프로그래밍에서는 산술, 비교, 논리, 문자열에 대한 연산이 존재

    // 1. 할당(대입) 연산자
    // 오른쪽의 값을 왼쪽에 할당(대입, 저장)할 때 사용
    // 등호(=)
    document.write('<h2>할당(대입) 연산자</h2>');
    let num1 = 10;
		let num2 = 3;

    // 복합 할당(대입) 연산자
    // +=, -=, *=, /=, %=, **= 등
    // 예) A += B; => A = A + B;
    num1 += num2; // num1 = num1 + num2;
		document.write(num1, '<br>'); // 13
		
		num1 -= num2; // num1 = num1 - num2;
		document.write(num1, '<br>'); // 10
		
		num1 *= num2; // num1 = num1 * num2;
		document.write(num1, '<br>'); // 30
		
		num1 /= num2; // num1 = num1 / num2;
		document.write(num1, '<br>'); // 10

    // (참고, 요새는 잘 안씀) 대입 연산자 응용
    // 비동기 요청으로 데이터를 동적으로 받아와서 넣어줄 때 사용
    // innerHTML, appendChild(), insertBefore() 등
    const data1 = '데이터1', data2 = '데이터2', data3 = '데이터3';
    let html = '<table border="1">';
    html    += '  <tr>';
    html    += `    <td>${data1}</td>`;
    html    += `    <td>${data2}</td>`;
    html    += `    <td>${data3}</td>`;
    html    += '  </tr>';
    html    += '</table>';
    document.write(html);

    // 2. 산술 연산자
    // +, -, *, /, %(나머지 연산자)
    document.write('<h2>산술 연산자</h2>');
    num1 = 15;
		num2 = 2;
		let result;

    result = num1 + num2;
		document.write(result, '<br>'); // 17
		result = num1 - num2;
		document.write(result, '<br>'); // 13
		result = num1 * num2;
		document.write(result, '<br>'); // 30
		result = num1 / num2;
		document.write(result, '<br>'); // 7.5
		result = num1 % num2;
		document.write(result, '<br>'); // 1

    // 3. 증감 연산자
    // ++(1씩 증가), --(1씩 감소)
    document.write('<h2>증감 연산자</h2>');
    num1 = 10;

    num1--; // num1 = num1 - 1;
    document.write(num1, '<br>'); // 9

    num1++; // num1 = num1 + 1;
    document.write(num1, '<br>'); // 10 

    // (중요)
    // 다른 연산자와 같이 사용 시 위치(전위, 후위)에 따라 연산이 달라짐
    num2 = 20;
    result = num2++; // result = num2; num2 = num2 + 1;
    document.write(result, ' ', num2, '<br>'); // result: 20, num2: 21

    result = ++num2; // num2 = num2 + 1; result = num2;
    document.write(result, ' ', num2, '<br>'); // result: 22, num2: 22

    // Quiz
    num1 = 10;
    num2 = 20;
    result = ++num1 + num2--;
    // result, num1, num2에 저장된 값은?
    // result: 31, num1: 11, num2: 19

    // 4. 문자열 연산자
    // 여러 개의 문자를 하나의 문자로 결합할 때 사용
    // 문자 데이터가 하나라도 포함되어 있으면 문자 결합 연산으로 동작함
    // +
    document.write('<h2>문자열 연산자</h2>');
    const t1 = '학교 종이';
    const t2 = ' 땡땡땡 ';
    const t3 = 8282;
    const t4 = ' 어서 모이자';
    
    // (중요) 연산의 기본 방향: 왼쪽에서 오른쪽으로
    result = t1 + t2 + t3 + t4; 
    document.write(result, '<br>');

    result = t1 + 100 + 200 + t4; 
    document.write(result, '<br>');

    result = 100 + 200 + t1 + t4; 
    document.write(result, '<br>');

    result = t1 + (100 + 200) + t4; 
    document.write(result, '<br>');

    // 5. 비교 연산자
    // 데이터를 서로 비교하여 결과값으로 true(참), false(거짓)를 반환
    // >, <, >=, <=, ==(동등), !=(부등), ===(일치), !==(불일치)
    document.write('<h2>비교 연산자</h2>');
		result = 10 > 20;  // false
		document.write(result, '<br>');
		result = 10 < 20;  // true
		document.write(result, '<br>');
		result = 10 <= 20; // true
		document.write(result, '<br>');
		result = 20 == '20';  // true, 값만 비교
		document.write(result, '<br>');
		result = 20 === '20';  // false, 값과 타입까지 비교(권장)
		document.write(result, '<br>');
		result = 10 != 20;   // true
		document.write(result, '<br>');
		result = 20 != '20';  // false, 값만 비교
		document.write(result, '<br>');
		result = 20 !== '20';  // true, 값과 타입까지 비교(권장)
		document.write(result, '<br>');

    // 6. 논리 연산자
    // Boolean(참, 거짓) 값에 대한 논리 비교(AND, OR)를 통해 Boolean 값을 반환
    // &&(AND): 둘 다 true일 때만 true, 피자 그리고 떡볶이 사와
    // ||(OR): 둘 중 하나라도 true이면 true, 피자 또는 떡볶이 사와
    // !(NOT): 부정 연산자, true <=> false

    // <<github에 업로드>>
    // (참고) 연산자의 우선순위
    // 1. ( ) - 헷갈리면 사용 권장
    // 2. 단항 연산자(++, --, !)
    // 3. 산술 연산자(+, -, *, /, %)
    // 4. 비교 연산자(>, <, >=, <=, ==, !=, ===, !==)
    // 5. 논리 연산자(&&, ||)
    // 6. 할당(대입) 연산자(=)

    document.write('<h2>논리 연산자</h2>');
    result = 10 > 20 || 20 >= 30 || 30 > 40; // false || false || false 
    document.write(result, '<br>'); // false

    result = 10 > 20 || 20 >= 30 || 30 <= 40; // false || false || true
    document.write(result, '<br>'); // true

    result = 10 <= 20 && 20 >= 30 && 30 <= 40; // true && false && 
    // 비교 연산자는 논리 연산자보다 우선순위가 높기 때문에 자바스크립트 엔진은 각 비교를 먼저 해야 할 것처럼 보임
    // 하지만 실제 동작은 다름! 우선순위보다 단축 평가가 우선 적용됨!
    document.write(result, '<br>'); // false

    result = 10 <= 20 && 20 <= 30 && 30 <= 40; // true && true && true
    document.write(result, '<br>'); // true

    result = !(10 > 20); // !false
    document.write(result, '<br>'); // true

    // (응용) 사이 범위 확인하기
    // age(나이)가 14세 이상 90세 이하에 속하는지를 확인하는 if문 작성
    // "이상과 이하"는 범위에 14나 90이 포함된다는 의미
    const age = 50;
    // Quiz
    if (age >= 14 && age <= 90) {}

    // (응용) 바깥 범위 확인하기
    // age(나이)가 14세 미만 90세 초과하는지를 확인하는 if문 작성
    // Quiz
    // 답안은 NOT ! 연산자를 사용한 답안과 사용하지 않은 답안 2가지
    if (age < 14 || age > 90) {}
    if (!(age >= 14 && age <= 90)) {}

    // Short-circuit evaluation(단축 평가)
    // &&(AND): 앞이 falsy면 뒤에건 볼 것도 없고, 앞이 truthy면 뒤로 넘어간다.(falsy를 찾을 때까지 넘어간다.)
    // ||(OR): 앞이 truthy면 뒤에건 볼 것도 없고, 앞이 falsy면 뒤로 넘어간다.(truthy를 찾을 때까지 넘어간다.)
    // 찾지 못하면 마지막 값을 리턴
    result = 10 > 20 && 30 <= 40; // false && 
    document.write(result, '<br>'); // false

    result = 10 < 20 || 30 > 40; // true ||
    document.write(result, '<br>'); // true

    // (응용) 기본값 설정 시 사용
    // falsy(false로 취급되는 값): false, 0, null, '', undefined, NaN
    // const inputName1 = 'Goni';
    const inputName1 = '';
    const nickName1 = inputName1 || 'Guest';
    document.write(nickName1, '<br>');
    
    // (참고) null 병합 연산자(ES2020) - 정말 null 값만 걸러내고 싶을 때
    // nullish(null 계열의 값): null, undefined
    // const inputName2 = '';
    // const inputName2 = 0;
    // const inputName2 = null;
    const inputName2 = undefined;
    const nickName2 = inputName2 ?? 'Guest';
    document.write(nickName2, '<br>');

    // Quiz: 단축 평가 심화 문제
    let aa;
    let bb = null;
    let cc = undefined;
    let dd = 4;
    let ee = 'five';
    let ff = aa || bb || cc || dd || ee; // dd 반환(마지막까지 false인 경우 ee 반환)
    // ff에 저장된 값은? 4


    // 7. 조건(삼항) 연산자
    // 조건에 따라 2개의 값 중 하나를 반환
    // 조건식 ? 값1 : 값2;
    document.write('<h2>조건(삼항) 연산자</h2>');
    result = true ? 'javascript' : 'hello'; // 실습: true, false 값 바꿔보기
    document.write(result, '<br>');

    const score = 95;
    // result = score >= 90 ? 'A' : 'B';
    result = score >= 90 ? 'A' : (score >= 80 ? 'B' : 'C');
    document.write(result, '<br>');

    // 홀짝 판별기
    // window.prompt('메세지', '기본값'): 입력을 요청하는 대화 상자
    // 확인을 누르면 입력값이, 취소를 누르면 null을 반환
    const number = Number(prompt('숫자를 입력하세요.', '0'));
    // document.write(number, ' ', typeof number, '<br>');

    // (참고) % 연산 시 문자가 숫자로 자동 타입 변환이 일어남
    result = number % 2 === 0 ? '짝수' : '홀수';
    document.write(result, '<br>');
  </script>
</body>
</html>

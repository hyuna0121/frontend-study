<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 화살표 함수
    // 화살표(=>)를 사용해서 함수를 선언하는 방법
    () => {};

    // ES5에서 일반적인 방법
    // 함수 선언문
    function hello(name) {
      return 'hello' + name;
    }
    
    // 함수 표현식
    const hello2 = function (name) {
      return 'hello' + name;
    };
    
    // 화살표 함수로 바꾸면
    const hello3 = (name) => {
      return 'hello' + name;
    };
    
    // 매개변수가 하나만 있으면 괄호 생략 가능
    const hello4 = name => {
      return 'hello' + name;
    };
    // 매개변수가 없거나 2개 이상인 경우는 괄호를 써야 함(생략 불가)
    
    //암시적 반환
    // 리턴문 한 줄만 있을 경우 중괄호(함수 블록)랑 return 키워드 둘 다 생략 가능
    // 주의! return 키워드만 생략하면 안됨!!
    const hello5 = name => 'hello ' + name;
    console.log(hello5('현아'));

    // (중요) 코드의 간결함보다는 가독성이 우선
    // 아직 화살표 함수가 익숙하지 않다면 hello3과 같이 작성하는 것도 좋다.

    //  객체를 암시적으로 반환하기
    function getFavoriteMovie() {
      return {
        title: 'Inception',
        year: '2010',
        director: 'Nolan',
        rating: 9.6
      };
    }
    console.log(getFavoriteMovie());
    
    // 객체를 소괄호로 감싸야한다.
    // 그렇지 않으면 {}를 함수의 실행 블록으로 인식해서 에러가 발생함
    const getFavoriteMovie2 = () => ({
      title: 'Inception',
      year: '2010',
      director: 'Nolan',
      rating: 9.6
    });
    console.log(getFavoriteMovie2());

    // Quiz : 화살표 함수로 변경하기
    // Quiz1
    function add(num1, num2) {
      return num1 + num2;
    }
    const add2 = (num1, num2) => num1 + num2;

    // Quiz2
    function ask(question, yes, no) {
      if (confirm(question)) yes();
      else no();
    }
    const ask2 = (question, yes, no) => {
      if (confirm(question)) yes();
      else no();
    };

    ask(
      '동의하십니까?',
      function () { alert('동의하셨습니다.'); }, // 콜백(callback) 함수
      function () { alert('취소 버튼을 누르셨습니다.'); }
    );
    ask2(
      '동의하십니까?',
      () => alert('동의하셨습니다.'),
      () => alert('취소 버튼을 누르셨습니다.')
    );
    // (참고) 동작에 영향을 미치지 않기에 {} 생략 가능
  </script>
</body>
</html>

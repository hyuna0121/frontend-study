<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // JS 코드 작성 시 주의점
    // 1. 대소문자를 구분해서 써야 한다.
    // 예1) 두개는 전혀 다른 변수임
    // let test = 1;
    // let Test = 1;
    // 예2) new 키워드 틀림, 객체 생성자 함수는 대문자로 시작함
    // New date(); -> New 키워드는 없음
    // new Date();
    // 2. 실행문의 마지막에는 세미콜론을 사용
    // 그래야 한 줄에 두 문장 쓸 때 에러 안남
    // let a = 1; let b = 2;
    // 3. 한 줄에 한 문장씩만 작성하는 것을 권장(가독성)
    // 4. 코드를 작성할 때 중괄호, 소괄호 짝이 맞아야 함(열었으면 닫아야)

    // 변수: 데이터를 담는 그릇(저장할 수 있는 공간)이고 그 이름을 지정
    // 한 개의 값만 저장 가능
    // 쓰는 이유? 재사용(값을 저장해뒀다가 필요할 때 또 쓰기 위해)
    
    // 변수 선언 키워드 3가지(var, let, const)
    // 키워드(let | const) 변수명 = 값;
    
    // 변수명 표기
    // 일반적으로 카멜 케이스로 작성(예: maxSpeed)
    // 최대한 의미 있는 이름을 사용해서 변수명만 봐도 어떤 용도로 사용될지 알 수 있도록 하는 것이 중요

    // 변수명 규칙
    // 1) 문자(특수문자 제외), 숫자, _, $를 포함하여 만들 수 있다.
    // 2) 숫자로 시작할 수 없다.
    // 3) JS 예약어는 사용할 수 없다.
    // 4) 대소문자를 구분한다. (예: firstName, firstname)

    // 예약어
    // 특별한 의미와 기능을 가진 키워드로 각 언어의 시스템들이 쓰겠다고 예약해둔 것
    // 변수나 함수 등의 이름으로 사용 불가
    // const let = 'Hello'; // SyntaxError 발생
    // const this = 123;
    // const if = true;

    // write() : HTML 문서에 출력하는 메소드 => 예제랑 실습할 때만 주로 사용
    document.write('<h1>환영합니다.</h1>');
    console.log('log');
    console.warn('warn');
    console.error('error');
    console.info('info');
    console.debug('debug');

    // 1. let 선언자
    // 값의 재할당이 가능
    let x = 5; 
    let y = 6;
    let z = x + y;
    console.log(z);

    x = 7;
    console.log(x);
    
    // let x = 7; // 동일한 변수명으로 재선언 불가

    // 2. const 선언자
    // 변수를 선언하는 가장 기본적인 키워드
    // 값의 재할당이 불가(값을 한번 저장하면 바꿀 수 없음) => 자바의 final과 유사
    const X = 5;
    const Y = 6;
    const Z = X + Y;
    console.log(Z);

    // X = 7; // 값 변경 불가
    // const X = 7; // 동일한 변수명으로 재선언 불가

    // 실무 예
    // 1) 애플리케이션 내 모두 동일한 날짜 포맷을 사용할 때
    const DATE_FORMAT = 'yyyy.MM.dd'; // 날짜 포맷은 연.월.일
    // 2) 기억하기 힘든 값을 변수에 할당해 별칭으로 사용할 때
    const COLOR_RED = '#ff0000'; // 빨간색
    const COLOR_BLUE = '#0000ff'; // 파란색
    const COLOR_BLACK = '#000000'; // 검정색
    const COLOR_WHITE = '#ffffff'; // 흰색
    // 코드가 실행되기 전에 이미 그 값을 알고 있는 상수(하드 코딩된 상수 값) = 자바에서는 static final
    // =>  JS에서는 대문자 + 스네이크 케이스 사용

    // 우리는 기본적으로 const를 우선으로 사용하고, 값의 재할당이 필요한 경우에만 let을 사용!!
    // 이유 : 
    // 재할당이 가능한 let이 더 편리해 보이지만
    // 지정된 데이터(값)가 언제든지 바뀔 수 있음은 해석과 관리가 어려울 수 있음, 또는 잘못된 값이 들어갈 수 있음
    // const는 재할당을 막기 때문에 코드 안정성이 높아짐
    // 실수로 값을 바꾸는 오류를 방지함
    // 대부분의 경우 변수는 한 번 값이 정해지면 바뀔 필요가 없음 
  </script> 
</body>
</html>

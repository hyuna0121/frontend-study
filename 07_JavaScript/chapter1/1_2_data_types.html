<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 자료형(Data Types)
    // 크게 1. 원시 타입(Primitive type) 2. 객체 타입(object/reference type)으로 구분

    // 1. 원시 타입(기본 자료형)
    // - 가볍고 빠르며, 불필요한 할당 없이 처리됨
    // - String, Number, Boolean, undefined, null, Symbol(ES6차)

    // 2. String(문자열)
    // 큰따옴표(""), 작은따옴표(''), 백칙(``, ES6차)
    const name1 = "Goni kIM";
    const name2 = 'Goni kIM';
    document.write(name1, '<br>');
    document.write(name2, '<br>');
    
    // 문자열 안에서 큰 따옴표나 작은따옴표를 사용하려면?
    const singleQuote = "He is called 'GONI'";
    const doubleQuote = 'He is called "GONI"';
    document.write(singleQuote, '<br>');
    document.write(doubleQuote, '<br>');
    
    // 이스케이프 문자(\)를 사용하면 해결
    // => \ 뒤에 오는 특수문자를 일반문자로 사용할 수 있게 해줌
    const singleQuote2 = "He is called \"GONI\"";
    const doubleQuote2 = 'He is called \'GONI\'';
    document.write(singleQuote2, '<br>');
    document.write(doubleQuote2, '<br>');

    const name = 'goni';
    document.write('hello' + name + "?!", '<br>'); // 백틱 미 사용 시 데이터 끼워넣기
    document.write(`hello${name}?!`, '<br>'); // 템플릿 리터럴 문법
    document.write(`hello${'name'}?!`, '<br>');
    document.write(`hello${1 + 2}?!`, '<br>');
    document.write('<br>');

    // 2) Number(숫자)
    // 정수 및 실수 숫자를 나타냄
    // 다른 프로그래밍 언어와 달리 숫자 타입에 대한 구분이 없음
    // 항상 64비트 부동소수점 방식으로 저장됨
    const num1 = 34.13;
    const num2 = 34;
    document.write(num1, '<br>');
    document.write(num2, '<br>');
    
    // (참고) 자바스크립트 내장 함수
    const num3 = Number('500'); // '500' -> 500
    const num4 = Number('a'); // NaN (숫자로 변환 불가 시) 
    document.write(num3, '<br>');
    document.write(num4, '<br>');
    document.write('<br>');

    // 3) Boolean(논리)
    // true(참), false(거짓) 두 가지 값만 존재
    // 사용 예 : 이분법적으로 구분해야 하는 상황
    // => 주로 조건문/반복문에서 특정 조건을 만족하는 지 여부를 판단할 때
    const checked = true;
    const isShow = false;

    document.write(checked, '<br>');
    document.write(isShow, '<br>');

    let isOk = true; // 나중에 조건에 따라 false로 바꾸는 경우에는 let으로 선언
    document.write(isOk, '<br>');
    isOk = false;
    document.write(isOk, '<br>');

    // 조건식
    const numX = 5;
    const numY = 5;
    // const numY = '5';
    const numZ = 6;
    document.write(numX === numY, '<br>');
    document.write(numX === numZ, '<br>');

    // (중요) false로 취급되는 값 (falsy) : false, 0, ''(빈문자), null, undefined, NaN
    // (참고) 자바스크립트 내장 함수
    const bool = Boolean(0);
    document.write(`판별 : ${bool}<br>`);
    document.write('<br>');
  
    // 값이 비어있음을 의미하는 자료형 2가지
    // 4) undefined
    // 아무것도 정의되지 않은(값이 할당되지 않은) 상태를 의미
    // 변수를 초기화하지 않으면 자동으로 undefined 할당
    // 특징 : 데이터 타입이자 동시에 값
    let val1;
    let val2 = 'hello';
    document.write(val1, '<br>');
    document.write(val2, '<br>');

    // 5) null
    // 어떤 값이 의도적으로 비어있음을 의미
    // undefined와 다른 점은 개발자가 명시적으로 값이 비어있음을 나타낼 때 사용
    // 예 : 선언된 변수에 어떤 데이터 타입의 어떤 값을 할당할 지 아직 모를 경우 이미 들어가 있는 값을 비울 경우
    let val3 = null;
    document.write(val3, '<br>');

    val3 = 'goni.kim';
    document.write(val3, '<br>');

    val3 = null;
    document.write(val3, '<br>');
    document.write('<br>');

    // 2. 객체 타입(참조 타입)
    // 1) Object(일반 객체)
    // 관련있는 여러 데이터를 key-value 1쌍의 형태로 저장
    // {} 기호(리터럴 문법)을 주로 사용
    const person = {
      // 속성(property)
      firstName: 'Goni', // 문자
      lastName: 'Kim',
      age: 33, // 숫자
      eyeColor: "#0000ff",
      isMarried: false // 논리
    };

    document.write(person, '<br>'); // (참고) 객체가 문자열로 변환되면 [object Object]로 출력됨
    console.log(person);
    
    // 키를 이용해서 데이터를 변경하거나 가져올 수 있음
    // 데이터를 변경하는 방법
    person.age = 40;
    person['age'] = 50; // 대괄호 표기법
    console.log(person);
    // 데이터를 가져오는 방법
    console.log(person.firstName);
    console.log(person['firstName']);

    // 값으로는 자바스크립트의 모든 데이터 타입을 사용할 수 있음
    
    // 2) Array (배열) = 자바의 ArrayList와 유사
    // 변수에는 하나의 데이터만 저장 가능, 배열은 여러 데이터를 순차적으로 저장 가능
    // 반복문을 통한 반복 처리가 가능
    // 저장된 데이터는 순서(인덱스)를 가짐
    // 인덱스는 0부터 시작
    // [] 기호(리터럴 문법)를 주로 사용
    const fruits = ['Apple', 'Banana', 'Cherry'];
    document.write(fruits, '<br>');
    console.log(fruits);
    
    // 인덱스를 이용해서 데이터를 변경하거나 가져올 수 있음
    // 데이터를 가져오는 방법
    console.log(fruits[0]);
    console.log(fruits[1]);
    // 데이터를 변경하는 방법
    fruits[0] = 'Mango';
    fruits[1] = 'Kiwi';
    console.log(fruits[0]);
    console.log(fruits[1]);

    // (참고) 다른 종류의 데이터를 포함시킬 수 있지만, 일반적으로 같은 종류의 데이터를 나열
    const arr = ['goni.kim', 33, false];
    console.log(arr[0]);
    console.log(arr[1]);
    console.log(arr[2]);
    
    // 배열의 활용 예 : 상품 목록, 사용자 목록 등
    const productList = [
      {
        productId: 1,
        productName: '고려은단 비타민C',
        price: 32900,
        productImg: 'https://비타민C/이미지경로',
        brand: '고려은단'
      }, 
      {
        productId: 2,
        productName: '콘드로이친1200',
        price: 285000,
        productImg: 'https://콘드로이친1200/이미지경로',
        brand: '관절엔'
      }, 
      {
        productId: 3,
        productName: '에버콜라겐C',
        price: 210000,
        productImg: 'https://에버콜라겐C/이미지경로',
        brand: '뉴트리'
      }
    ];
    // 첫 번째 상품의 상품 이미지 데이터를 출력
    console.log(productList[0].productImg);
    
    const userList = [
      {
        userId: 'geoblo',
        name: '김재현',
        age: 99,
        email: 'geoblo@naver.com',
        hobby: ['배드민턴', '싸이클', '스노우보드', '스쿼시', '탁구', '스쿠버 다이빙']
      },
      {
        userId: 'javakim',
        name: '김자바',
        age: 10,
        email: 'jsjs@gmail.com',
        hobby: ['멍때리기']
      }
    ];
    // 첫 번째 사용자의 취미 중 세 번째 취미를 출력
    console.log(userList[0].hobby[2]);

    // (참고) JS는 매우 유연한 언어
    // 변수에 여러 데이터 타입을 넣을 수 있고 값을 넣는 순간에 타입이 결정됨
    // => 동적 타입 언어
    let e = 1;
    console.log(typeof e); // typeof : 데이터 타입을 체크
    e = 'abc';
    console.log(typeof e);

    // (참고) 타입 체크
    // typeof : 현재 값 또는 변수의 자료형을 알아낼 수 있음
    console.log(typeof 'abc'); // string, 문자열 리터럴
    console.log(typeof new String('abc')); // object, 문자열 객체, 보기에는 같아 보여도 전혀 다른 타입
    console.log(typeof 3.14); // number
    console.log(typeof true); // boolean

    console.log(typeof { x: 1, y : 1 }); // object
    console.log(typeof [1, 2, 3]); // 배열도 객체 타입이기 때문에 array가 아니라 object가 나옴
    console.log(Array.isArray([1, 2, 3])); // 배열은 Array.isArray()로 확인    
    console.log(typeof undefined); // 값도 타입도 undefined
    console.log(typeof function () {}); // function
    console.log(typeof null); // object, 자바스크립트의 오래된 버그(설계 미스)
    // 명백한 자바스크립트의 역사적인 버그지만, 너무 많은 코드가 이 동작에 의존하고 있어서 고칠 수가 없음
    
    </script>
</body>
</html>

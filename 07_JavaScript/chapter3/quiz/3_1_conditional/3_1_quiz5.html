<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제5
    // 사용자로부터 세 개의 정수를 입력받아, 
    // 그 수들의 최대값과 최소값, 합계와 평균을 구해서 브라우저에 출력하세요.


    // 풀이5
    // 주의! 덧셈을 하거나 문자끼리 비교를 피하려면 숫자로 변환해 줄 것!!
    // '11' > '2' => false
    // '11' > 2 => true
    const x = Number(prompt('첫 번째 정수', '0'));
    const y = Number(prompt('두 번째 정수', '0'));
    const z = Number(prompt('세 번째 정수', '0'));
    // let maxNum = -Infinity;
    let maxNum = x;
    let minNum = x;
    // let minNum = Infinity;

    if (y > maxNum) maxNum = y;
    if (y < minNum) minNum = y;

    if (z > maxNum) maxNum = z;
    if (z < minNum) minNum = z;

    const sum = x + y + z;
    const avg = sum / 3.0;

    document.write('최대 값 : ' + maxNum, '<br>');
    document.write('최소 값 : ' + minNum, '<br>');
    document.write('합계 : ' + sum, '<br>');
    document.write('평균 : ' + avg);
  </script>
</head>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- <input type="number">
  <button type="button">+</button>
  <button type="button">-</button>
  <button type="button">*</button>
  <button type="button">/</button> -->

  <script>
    // 문제2
    // 사칙연산 계산기 만들기
    // 1) 덧셈, 뺄셈, 곱셈, 나눗셈을 수행하고 그 결과를 반환하는 함수 
    // add(n1, n2), minus(n1, n2), multiple(n1, n2), divide(n1, n2)를 각각 만들어보세요.
    // 2) 사용자에게 정수 2개와 연산자를 입력받아 사칙연산을 수행하고 
    // 그 결과를 반환하는 calculator(n1, n2, operator) 함수를 만들고 연산 결과를 화면에 출력해보세요.


    // 풀이2
    const num1 = Number(prompt('숫자1 입력'));
    const operator = prompt('사칙연산(+, -, *, /) 중 하나 입력');
    const num2 = Number(prompt('숫자2 입력'));
    document.write('연산 결과: ' + calculator(num1, num2, operator));

    /**
     * 덧셈 함수
     * @param {number} n1
     * @param {number} n2
     * @returns n1 + n2
     */

    /**
     * 뺄셈 함수
     * @param {number} n1
     * @param {number} n2
     * @returns n1 - n2
     */

    /**
     * 곱셈 함수
     * @param {number} n1
     * @param {number} n2
     * @returns n1 * n2
     */

    /**
     * 나눗셈 함수
     * @param {number} n1
     * @param {number} n2
     * @returns n1 / n2
     */

    /**
     * 사칙 연산 함수
     * @param {number} n1
     * @param {number} n2
     * @param {string} operator
     * @returns 사칙연산 결과
     */
    
    function add(num1, num2) { return num1 + num2; }
    function minus(num1, num2) { return num1 - num2; }
    function multiple(num1, num2) { return num1 * num2; }
    function divide(num1, num2) { return num1 / num2; }

    function calculator(num1, num2, operator) {
      switch (operator) {
        case '+': return add(num1, num2);
        case '-': return minus(num1, num2);
        case '*': return multiple(num1, num2);
        case '/': return divide(num1, num2);
      }
    }
  </script>
</body>
</html>

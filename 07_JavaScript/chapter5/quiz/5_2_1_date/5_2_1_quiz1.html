<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 문제1
    // 날짜 생성하기

    // 2023년 2월 20일, 오전 3시 12분을 나타내는 Date 객체를 만들어보세요.
    // 그리고 생성한 날짜 객체 정보를 예쁘게 출력하세요.
    // 예 : 2023-02-20 03:12

    // 풀이1
    const day = new Date('2023-02-20T03:12:00');
    const year = day.getFullYear();
    // (ES2017) padStart(문자열의 총 길이, 추가할 문자) : 문자열 앞에 지정된 문자를 지정된 길이만큼 추가
    const month = String(day.getMonth() + 1).padStart(2, '0');
    const date = String(day.getDate()).padStart(2, '0');
    const hour = String(day.getHours()).padStart(2, '0');
    const minute = String(day.getMinutes()).padStart(2, '0');

    document.write(`${year}-${month}-${date} ${hour}:${minute}<br>`);

    // (참고) 지역(locale)별로 변환해주는 메소드
    document.write(day.toLocaleString('ko-KR'), '<br>'); // 날짜 + 시간
    document.write(day.toLocaleDateString('ko-KR'), '<br>'); // 날짜만
    document.write(day.toLocaleTimeString('ko-KR'), '<br>'); // 시간만
    document.write(day.toLocaleTimeString('en-CA'), '<br>');
  </script>
</body>
</html>

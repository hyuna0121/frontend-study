<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      box-sizing: border-box;
    }

    .login-background {
      max-width: 460px;
      margin: 150px auto;
      border: 1px solid #c5ccd2;
      border-radius: 8px;
    }

    .login-container {
      padding: 24px;
    }

    input {
      width: 100%;
      height: 60px;
      margin: 0;
      padding: 27px 15px 8px;
      border: 1px solid #c5ccd2;
      cursor: pointer;
    }

    input:focus {
      outline-color: #09aa5c;
    }

    .id {
      border-radius: 8px 8px 0px 0px;
    }
    .pw {
      border-radius: 0px 0px 8px 8px;
      border-top: none;
    }
    
    p {
      margin: 0;
      position: relative;
    }

    .text-label {
      color: #737373;
      position: absolute;
      bottom: 20px;
      left: 15px;
      transition: 0.3s;
    }

    input:focus + p > .text-label {
      font-size: 12px;
      padding: 0 8px;
      bottom: 35px;
      left: 7px;
    }
    
    .btn {
      display: block;
      border: none;
      padding: 13px 20px;
      width: 100%;
      border-radius: 8px;
      background-color: #09aa5c;
      font-size: 17px;
      font-weight: 700;
      color: #000;
      line-height: 24px;
      cursor: pointer;
    }

    .btn-color {
      border: 2px solid #09aa5c;
      background-color: #fff;
      color: #09aa5c;
    }

    .btn {
      margin-top: 40px;
    }

    .btn + .btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-background">
    <div class="login-container">

    <input type="text" class="id">
    <p>
      <label for="id" class="text-label">아이디 또는 전화번호</label>
    </p>

    <input type="password" class="pw">
    <p>
      <label for="pw" class="text-label">비밀번호</label>
    </p>

      <button type="button" class="btn">로그인</button>
      <button type="button" class="btn btn-color">회원가입</button>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- 1. Bootstrap이란?
    CSS와 JS 기반의 프론트엔드 UI 프레임워크로, 정해진 규칙에 따라 빠르게 반응형 웹 UI를 만들 수 있게 도와줌

    - 특징 및 장점
    1) 미리 디자인된 UI 컴포넌트(요소)를 제공함
    2) 레이아웃을 복사 붙여넣기 식으로 편하게 개발 가능
    3) 빠르고 쉽게 웹 사이트를 제작할 수 있도록 도와줌
    4) 강력한 레이아웃 시스템 제공하여 디바이스에 구애받지 않는 디자인 템플릿 제공
    5) 다양한 JavaScript 플러그인 지원
  -->

  <!-- (참고) 라이브러리 VS 프레임워크
    둘 다 다른 누군가가 쓴 코드인데 우리의 코딩 삶을 윤택하게 하기 위해서 우리 프로젝트에 가져다가 쓰는 것들임

    - 두 개를 구분하는 가장 큰 차이는 누가 주체인가?

    1) 라이브러리는 특정 기능을 개발자가 "필요할 때 끌어다 쓰는 도구"임 
    즉, 내가 필요할 때 원하는 위치에 가져다 씀
    예: jQuery, Swiper, Day.js, Axios 등

    2) 프레임워크는 일정한 구조와 틀을 제공해서 정해진 규칙에 따라 개발자가 그 틀에 맞춰 개발을 하게 만듦
    즉, 프레임워크가 정한 규칙을 따라 코딩해야 작동됨
    예: Bootstrap, Spring, django 등
  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <!-- 2. Bootstrap 사용법
    - 특징
    Bootstrap은 HTML요소에 특정 클래스를 추가하는 것만으로 디자인을 적용할 수 있음
    미리 정의된 클래스만 적절하게 적용하면 됨(=> utility class라 부름)
    
    - 방법
    1) Bootstrap Docs(공식 문서)에서 원하는 Components찾기
    2) 가이드에 따라 요소 생성하기
    3) 적절한 클래스 부여하기
    
    - 실습
    버튼 스타일 적용해보기
    주의! 존재하지 않는 클래스(예: btn-blue)를 지어내면 안됨 
    -->
    <button type="button" class="btn">Base class</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

    <button type="button" class="btn btn-link">Link</button>

    <select class="form-select form-select-sm" aria-label="Small select example">
      <option selected>Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>


    <!-- 3. 컨테이너
    - 정의
    레이아웃을 구성하는 기본적인 요소(=div 박스 영역)
    웹 페이지의 내용을 감싸고 브라우저 너비에 맞게 가운데 정렬 + 양 옆 여백 확보
    Bootstrap에서 모든 콘텐츠는 컨테이너 안에서 시작됨
    
    - 종류
    1) container: 화면 크기에 따라 너비 자동 조절
    2) container-fluid: 브라우저 전체 너비 차지
    3) container-{breakpoint}: 특정 해상도 이상에서 고정 너비 적용 (sm, md, lg, xl, xxl 사용 가능) 
    -->
    <div class="container bg-light border p-3 mt-3">
      <h4>고정 너비 컨테이너(container)</h4>
      <p>화면 크기에 따라 너비 자동 조절</p>
    </div>

    <div class="container-fluid bg-secondary text-white p-3 mt-3">
      <h4>자동 너비 컨테이너(container-fluid)</h4>
      <p>항상 브라우저의 전체 너비 차지</p>
    </div>

    <div class="container-md bg-warning p-3 mt-3">
      <h4>반응형 컨테이너(container-md)</h4>
      <p>화면이 md(768px) 이상이면 고정 너비를 가지지만, 그보다 작으면 전체 너비를 차지함</p>
    </div>
    <!-- (참고) breakpoints: https://getbootstrap.com/docs/5.3/layout/breakpoints/ -->
    
    
    <!-- 4. 그리드(12등분 시스템)
    - 특징
    모바일 화면에 최적화하기 위해서 만들어진 레이아웃
    가로는 row, 세로는 col이라고 부름
    
    - row 클래스
    페이지를 수평으로 분할
    12칸(grid)으로 구성된 행(row)을 생성
    
    - col 클래스
    row로 공간을 수평으로 나눈 다음
    각 row 영역을 수직으로 분할
    총 12개의 컬럼으로 분할 가능
  -->  
  <!-- 실습 1 : 동일한 너비 -->
  <div class="container text-center mt-5">
    <div class="row">
      <div class="col border border-dark">1 of 2</div>
      <div class="col border border-dark">2 of 2</div>
    </div>
    <div class="row">
      <div class="col border border-dark">1 of 3</div>
      <div class="col border border-dark">2 of 3</div>
      <div class="col border border-dark">3 of 3</div>
    </div>
  </div>

  <!-- 실습 2 : 한 열 너비 설정 -->
  <div class="container text-center mt-5">
    <div class="row">
      <div class="col border border-dark">1</div>
      <div class="col-6 border border-dark">2 (6/12)</div>
      <div class="col border border-dark">3</div>
    </div>
    <div class="row">
      <div class="col border border-dark">1</div>
      <div class="col-5 border border-dark">2 (5/12)</div>
      <div class="col border border-dark">3</div>
    </div>
  </div>

  <!-- 실습 3 : 반응형 -->
  <div class="container text-center mt-5">
    <div class="row">
      <!-- 8:4 비율의 두 컬럼이 한 줄에 배치됨 -->
      <div class="col-8 border border-dark">col-8</div>
      <div class="col-4 border border-dark">col-4</div>
    </div>
    <div class="row">
      <!-- 화면이 small(576px) 이상일 때는 8:4 비율로 배치 -->
      <!-- 화면이 small 미만(즉, 모바일 사이즈)에서는 자동으로 100% 한 줄 차지(세로로 쌓임) -->
      <div class="col-sm-8 border border-dark">col-8</div>
      <div class="col-sm-4 border border-dark">col-4</div>
    </div>
    <div class="row">
      <!-- col-sm : 구체적인 숫자를 주지 않으면 자동 균등 분할 -->
      <!-- 화면이 small 미만(즉, 모바일 사이즈)에서는 자동으로 100% 한 줄 차지(세로로 쌓임) -->
      <div class="col-sm border border-dark">col-sm</div>
      <div class="col-sm border border-dark">col-sm</div>
      <div class="col-sm border border-dark">col-sm</div>
    </div>
  </div>
    

  <!-- 5. 기타 용어
  - 컴포넌트
  부트스트랩에서 미리 정의한 UI 요소
  버튼, 경고창, form 등 화면 구성에 자주 사용되는 요소
  Bootstrap 공식 문서에서 추가하고자 하는 컴포넌트 명 검색하여 나오는 규칙을 따라서 작성
  
  - 유틸리티
  색상, 여백, 요소의 너비 등 자주 사용되는 CSS 속성 정의
  사용하기에는 편리하지만 미리 정의된 값만 쓸 수 있음 
  -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
